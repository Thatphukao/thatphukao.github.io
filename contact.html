<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Phukao Prommolmard</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="designs.html"><img src="images/designButton.png" alt="Designs"></a></li>
                <li><a href="research.html"><img src="images/researchButton.png" alt="Research"></a></li>
                <li><a href="index.html"><img src="images/homeButton.png" alt="Home"></a></li>
            </ul>
        </nav>
    </header>
    <main> 
        <div class="main-content contact-content">
            <h2>Contact Me</h2>
            <p>If you're interested in collaborating or just want to say hi, feel free to reach out!</p>
            <div class="contact-grid">
                <a href="mailto:thatphukao@gmail.com" class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <span>Email</span>
                </a>
                <a href="https://instagram.com/tp.mountain" target="_blank" class="contact-item">
                    <i class="fab fa-instagram"></i>
                    <span>Instagram</span>
                </a>
                <a href="https://github.com/Thatphukao" target="_blank" class="contact-item">
                    <i class="fab fa-github"></i>
                    <span>GitHub</span>
                </a>
                <a href="https://www.linkedin.com/in/that-prommolmard-a03960111/" target="_blank" class="contact-item">
                    <i class="fab fa-linkedin"></i>
                    <span>LinkedIn</span>
                </a>
            </div>
            <div class="resume-section">
                <h3>Resume</h3>
                <p>I am currently open to work in UI/UX design and web development. Any help is appreciated!</p>
                <a href="images/resume.pdf" target="_blank" class="contact-item resume-button">
                    <i class="fas fa-file-pdf"></i>
                    <span>View Resume</span>
                </a>
            </div>
        </div>
    </main>
    <footer id="mobileFooter" class="mobile-footer">
        <nav class="mobile-nav">
            <ul>
                <li><a href="designs.html"><img src="images/designButton.png" alt="Designs"></a></li>
                <li><a href="research.html"><img src="images/researchButton.png" alt="Research"></a></li>
                <li><a href="index.html"><img src="images/homeButton.png" alt="Home"></a></li>
            </ul>
        </nav>
    </footer>
    <div id="mobileNavTab" class="mobile-nav-tab">
        <i class="fas fa-chevron-up"></i>
    </div>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <script>
        // Mobile navigation tab functionality
        const mobileNavTab = document.getElementById('mobileNavTab');
        const mobileFooter = document.getElementById('mobileFooter');
        const navIcon = mobileNavTab.querySelector('i');
        let isOpen = false;

        mobileNavTab.addEventListener('click', () => {
            const footerHeight = mobileFooter.offsetHeight;
            if (isOpen) {
                mobileFooter.style.transform = 'translateY(100%)';
                mobileNavTab.style.bottom = '20px';
                navIcon.style.transform = 'translate(-50%, -50%) rotate(0deg)';
                mobileNavTab.style.backgroundColor = 'rgba(154, 154, 154, 0.085)'; // Return to translucent
            } else {
                mobileFooter.style.transform = 'translateY(0)';
                mobileNavTab.style.bottom = `${footerHeight + 20}px`;
                navIcon.style.transform = 'translate(-50%, -50%) rotate(180deg)';
                mobileNavTab.style.backgroundColor = 'white'; // Change to white when opened
            }
            isOpen = !isOpen;
        });
    </script>

    <footer>
        <p>&copy; 2024 That (Phukao) Prommolmard. All rights reserved.</p>
    </footer>
</body>
</html>
