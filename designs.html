    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
    </div>

    <div id="mobileNavTab" class="mobile-nav-tab">
        <i class="fas fa-chevron-up"></i>
    </div>

            </ul>
        </nav>
    </footer>

    <script>
        // Get the modal
        var modal = document.getElementById("imageModal");
        var modalImg = document.getElementById("modalImage");
        var captionText = document.getElementById("caption");
        var images = document.getElementsByClassName("gallery-image");

        // Function to open the modal
        function openModal(img) {
            modal.style.display = "block";
            setTimeout(() => {
                modal.classList.add('show');
                modalImg.classList.add('show');
            }, 10);
            modalImg.src = img.src;
            captionText.innerHTML = img.alt;
        }

        // Function to close the modal
        function closeModal() {
            modal.classList.remove('show');
            modalImg.classList.remove('show');
            setTimeout(() => {
                modal.style.display = "none";
            }, 300);
        }

        // Add click event to all gallery images
        for (var i = 0; i < images.length; i++) {
            images[i].onclick = function() {
                openModal(this);
            }
        }

        // Close the modal when clicking on the close button
        document.getElementsByClassName("close")[0].onclick = closeModal;

        // Close the modal when clicking outside the image
        modal.onclick = function(event) {
            if (event.target === modal) {
                closeModal();
            }
        }

        // Close the modal when clicking on the image itself
        modalImg.onclick = closeModal;

        // Close the modal when pressing the Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape") {
                closeModal();
            }
        });

        // Mobile navigation tab functionality
        const mobileNavTab = document.getElementById('mobileNavTab');
        const mobileFooter = document.getElementById('mobileFooter');
        const navIcon = mobileNavTab.querySelector('i');
        let isOpen = false;

        mobileNavTab.addEventListener('click', () => {
            const footerHeight = mobileFooter.offsetHeight;
            if (isOpen) {
                mobileFooter.style.transform = 'translateY(100%)';
                mobileNavTab.style.bottom = '20px';
                navIcon.style.transform = 'translate(-50%, -50%) rotate(0deg)';
                mobileNavTab.style.backgroundColor = 'rgba(154, 154, 154, 0.085)'; // Return to translucent
            } else {
                mobileFooter.style.transform = 'translateY(0)';
                mobileNavTab.style.bottom = `${footerHeight + 20}px`;
                navIcon.style.transform = 'translate(-50%, -50%) rotate(180deg)';
                mobileNavTab.style.backgroundColor = 'white'; // Change to white when opened
            }
            isOpen = !isOpen;
        });
    </script>
